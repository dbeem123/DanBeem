<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DanBeem | Ombudsman Tools and Resource Lab</title>

  <style>
    :root{
      --bg:#070a16;
      --panel:rgba(255,255,255,0.07);
      --border:rgba(148,163,184,0.20);
      --text:#e5e7eb;
      --muted:rgba(229,231,235,0.70);
      --a:#38bdf8;
      --b:#a78bfa;
      --c:#22c55e;
      --shadow: 0 22px 80px rgba(0,0,0,0.55);
      --glass: rgba(6,8,26,0.55);
      --danger: #fb7185;
      --warn: #fbbf24;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 18% 0%, rgba(56,189,248,0.30), transparent 60%),
        radial-gradient(800px 500px at 90% 10%, rgba(167,139,250,0.22), transparent 55%),
        radial-gradient(900px 600px at 50% 120%, rgba(34,197,94,0.16), transparent 60%),
        linear-gradient(180deg, #070a16, #050615);
      overflow-x:hidden;
    }

    .progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 0%;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(56,189,248,0.25);
    }

    .spotlight {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(260px 260px at var(--x) var(--y), rgba(56,189,248,0.14), transparent 70%);
      mix-blend-mode: screen;
      opacity: 1;
      transition: opacity 220ms ease;
    }
    body.reduce-motion .spotlight { opacity: 0.2; }

    .nav{
      position:sticky;
      top:0;
      z-index: 100;
      backdrop-filter: blur(12px);
      background: var(--glass);
      border-bottom: 1px solid rgba(148,163,184,0.14);
    }
    .navInner{
      width:min(1100px, 94vw);
      margin:0 auto;
      padding: 10px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      position: relative;
      z-index: 2;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 950;
      letter-spacing:0.02em;
    }
    .logo{
      width:38px;height:38px;border-radius:14px;
      display:grid;place-items:center;
      background: rgba(56,189,248,0.16);
      border:1px solid rgba(56,189,248,0.26);
      box-shadow: 0 12px 36px rgba(56,189,248,0.12);
    }
    .navBtns{display:flex; gap:8px; flex-wrap:wrap; align-items:center;}
    .linkBtn{
      border:1px solid rgba(148,163,184,0.20);
      background: rgba(255,255,255,0.05);
      color:var(--text);
      border-radius: 999px;
      padding: 8px 11px;
      font-size: 12px;
      font-weight: 900;
      cursor:pointer;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }
    .linkBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(56,189,248,0.35);
      background: rgba(255,255,255,0.07);
    }
    .linkBtn.active{
      border-color: rgba(56,189,248,0.55);
      box-shadow: 0 10px 30px rgba(56,189,248,0.10);
    }

    .toggles{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .toggle{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,0.18);
      background: rgba(255,255,255,0.05);
      font-size: 12px;
      font-weight: 900;
      color: rgba(229,231,235,0.85);
      cursor:pointer;
    }
    .toggle .dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: rgba(229,231,235,0.35);
      border: 1px solid rgba(148,163,184,0.20);
    }
    .toggle.on .dot{ background: linear-gradient(135deg, var(--a), var(--b)); border-color: rgba(56,189,248,0.35); }

    .wrap{
      width:min(1100px, 94vw);
      margin:0 auto;
      padding: 18px 0 80px;
      position: relative;
      z-index: 2;
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 12px;border-radius:999px;
      font-size:12px;font-weight:950;
      color: rgba(56,189,248,0.95);
      background: rgba(56,189,248,0.10);
      border:1px solid rgba(56,189,248,0.22);
      margin-bottom:10px;
    }
    .pill.warn{
      color: rgba(251,191,36,0.95);
      background: rgba(251,191,36,0.10);
      border:1px solid rgba(251,191,36,0.22);
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(40px, 6vw, 74px);
      line-height: 0.98;
      letter-spacing: -0.02em;
    }
    h2{ margin: 0 0 10px; font-size: 22px; }
    p{ margin:0 0 12px; color:var(--muted); line-height:1.65; }

    .hero{
      height: 92vh;
      display:grid;
      place-items:center;
      border-radius: 28px;
      border:1px solid rgba(148,163,184,0.16);
      background:
        radial-gradient(900px 600px at 18% 20%, rgba(56,189,248,0.18), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(167,139,250,0.14), transparent 60%),
        rgba(255,255,255,0.04);
      overflow:hidden;
      position:relative;
    }
    .heroInner{
      text-align:center;
      padding: 26px 18px;
      position:relative;
      z-index:2;
      max-width: 920px;
    }
    .heroSmall{
      font-size: 12px;
      letter-spacing:0.14em;
      text-transform:uppercase;
      color: rgba(229,231,235,0.7);
      margin-bottom: 10px;
    }
    #heroBig{ font-weight: 950; transform-origin:center; }
    #heroSub{ max-width: 860px; margin: 14px auto 0; font-size: 16px; }
    .typeLine{
      margin-top: 10px;
      font-size: 13px;
      color: rgba(229,231,235,0.62);
      font-weight: 800;
      min-height: 18px;
    }
    .glowOrb{
      position:absolute;
      width: 520px; height: 520px;
      border-radius: 999px;
      filter: blur(42px);
      opacity: 0.45;
      z-index:1;
      background: radial-gradient(circle, rgba(56,189,248,0.55), transparent 60%);
      left: -120px; top: -140px;
      transform: translate3d(0,0,0);
    }
    .glowOrb.two{
      background: radial-gradient(circle, rgba(167,139,250,0.55), transparent 60%);
      left: auto; right: -160px; top: 40px;
      width: 560px; height: 560px;
      opacity:0.35;
    }
    body.chaos .glowOrb { animation: floaty 5.5s ease-in-out infinite; }
    body.chaos .glowOrb.two { animation: floaty2 6.8s ease-in-out infinite; }
    @keyframes floaty{ 0%,100%{ transform: translate(0,0) } 50%{ transform: translate(20px, 18px) } }
    @keyframes floaty2{ 0%,100%{ transform: translate(0,0) } 50%{ transform: translate(-22px, 14px) } }

    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top: 12px; }
    button{
      border:0;
      cursor:pointer;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 950;
      font-size: 14px;
      color:#07111f;
      background: linear-gradient(135deg, rgba(56,189,248,1), rgba(167,139,250,0.95));
      box-shadow: 0 18px 55px rgba(56,189,248,0.18);
      transition: transform 120ms ease, filter 120ms ease;
    }
    button:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    button.secondary{
      color:var(--text);
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(148,163,184,0.22);
      box-shadow:none;
    }

    .reveal{
      opacity:0;
      transform: translateY(18px);
      transition: opacity 520ms ease, transform 520ms ease;
    }
    .reveal.show{
      opacity:1;
      transform: translateY(0);
    }
    body.reduce-motion .reveal{ opacity:1; transform:none; transition:none; }

    .carouselWrap{ margin-top: 18px; position:relative; }
    .carousel{
      display:flex;
      gap: 14px;
      overflow-x:auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 6px 2px 10px;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar{ display:none; }
    .slide{
      flex: 0 0 86%;
      max-width: 86%;
      height: 340px;
      border-radius: 22px;
      overflow:hidden;
      scroll-snap-align: center;
      border:1px solid rgba(148,163,184,0.16);
      background: rgba(0,0,0,0.18);
      position:relative;
      transform-style: preserve-3d;
      transition: transform 180ms ease;
    }
    .slide img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
    }
    .slideCap{
      position:absolute;
      left:14px; bottom:14px;
      padding: 8px 10px;
      border-radius: 14px;
      background: rgba(0,0,0,0.45);
      border:1px solid rgba(148,163,184,0.18);
      font-weight: 950;
      font-size: 12px;
    }
    .carBtns{ position:absolute; inset: 0; pointer-events:none; }
    .carBtn{
      pointer-events:auto;
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px; height: 44px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,0.22);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      display:grid;
      place-items:center;
      cursor:pointer;
      backdrop-filter: blur(10px);
      user-select:none;
    }
    .carBtn:hover{ border-color: rgba(56,189,248,0.35); }
    .carBtn.left{ left: 8px; }
    .carBtn.right{ right: 8px; }
    .dots{ display:flex; gap:8px; justify-content:center; margin-top: 10px; }
    .dotBtn{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(229,231,235,0.22);
      border:1px solid rgba(148,163,184,0.18);
      cursor:pointer;
    }
