<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dan Beem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
    }
    .card {
      background: #121926;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 480px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
    }
    h1 { margin: 0 0 8px 0; }
    p { margin: 0 0 16px 0; color: #a7b3c2; }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.06);
      color: #e6edf3;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    .btn:hover { background: rgba(255,255,255,0.10); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi, I’m Dan.</h1>
    <p>This is my very first GitHub Pages site. I’ll be building more here soon.</p>
    <a class="btn" href="https://github.com/dbeem123">View my GitHub</a>
  </div>
</body>
</html>
